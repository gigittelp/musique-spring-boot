# pas de banniere Spring au demarrage
spring.main.banner-mode=off

# base de donnee h2
spring.datasource.url=jdbc:h2:mem:testdbmusique;MODE=MySQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.platform=h2
spring.h2.console.enabled=true

# hibernate : creation de la base a chaque demarrage
spring.jpa.hibernate.ddl-auto=none

# Hibernate strace des requetes SQL dans le log
spring.jpa.show-sql = true

# log
logging.level.root=INFO
logging.file.name=D:/log/springboot-musique.log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

